
<agm-map
  (mapReady)="mapReadyHandler()"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="13">
  <agm-circle *ngIf="lat && lng"
              [latitude]="lat"
              [longitude]="lng"
              [radius]="200"
              [fillColor]="'#F44336'"
              [fillOpacity]="0.4"
  >
  </agm-circle>
</agm-map>
